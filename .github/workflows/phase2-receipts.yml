name: phase2-receipts

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  phase2-receipts:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses (non-interactive)
        shell: bash
        run: |
          set -euo pipefail
          yes | sdkmanager --licenses >/dev/null

      - name: Install emulator + system image
        shell: bash
        run: |
          set -euo pipefail
          sdkmanager --install \
            "platforms;android-34" \
            "emulator" \
            "system-images;android-34;google_apis;x86_64"
          yes | sdkmanager --licenses >/dev/null

      - name: Build debug
        run: ./gradlew :app:assembleDebug

      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest

      - name: Run instrumentation tests (emulator)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          script: |
            set -euo pipefail
            adb logcat -c
            # App build outputs are rooted under `build/android-app` (see android-app/build.gradle.kts).
            mkdir -p build/android-app/outputs/logs
            adb logcat -v time > build/android-app/outputs/logs/logcat-instrumentation.txt &
            LOGCAT_PID=$!
            trap 'adb logcat -d >> build/android-app/outputs/logs/logcat-instrumentation.txt; kill $LOGCAT_PID || true' EXIT
            # Tee output so we can inspect failures even if the job ends early.
            ./gradlew :app:connectedDebugAndroidTest --console=plain --stacktrace 2>&1 | tee build/android-app/outputs/logs/connectedDebugAndroidTest.log

      - name: Upload unit test reports
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: unit-test-reports
          path: |
            build/android-app/reports/tests/testDebugUnitTest

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: unit-test-results
          path: |
            build/android-app/test-results/testDebugUnitTest

      - name: Upload instrumentation test reports
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: android-test-reports
          path: |
            build/android-app/reports/androidTests/connected

      - name: Upload instrumentation test results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: android-test-results
          path: |
            build/android-app/outputs/androidTest-results/connected

      - name: Upload instrumentation output
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: android-test-output
          path: build/android-app/outputs/logs/connectedDebugAndroidTest.log

      - name: Upload instrumentation logcat
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: instrumentation-logcat
          path: build/android-app/outputs/logs/logcat-instrumentation.txt
