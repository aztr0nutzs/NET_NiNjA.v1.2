<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>NET Ninja Dashboard</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #0a0a0a; color: #fff; }
        video.hero { width: 100%; height: 200px; object-fit: cover; }
        nav { display: flex; overflow-x: auto; border-bottom: 1px solid #333; }
        nav button { flex: 1 0 auto; padding: 1em; background: none; border: none; color: #fff; cursor: pointer; }
        nav button.active { border-bottom: 2px solid #3f51b5; }
        section { display: none; padding: 1em; }
        section.active { display: block; }
        iframe { width: 100%; height: 500px; border: none; }
    </style>
    <script>
        function showTab(id) {
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
            document.getElementById('btn-' + id).classList.add('active');
            document.getElementById('sec-' + id).classList.add('active');
        }
        document.addEventListener('DOMContentLoaded', () => {
            showTab('dashboard');
        });
    </script>
</head>
<body>
    <!-- Hero video replaced to ninja_claw.mp4 per OpenClaw integration -->
    <video class="hero" autoplay muted loop src="ninja_claw.mp4"></video>
    <nav>
        <button id="btn-dashboard" onclick="showTab('dashboard')">Dashboard</button>
        <button id="btn-devices" onclick="showTab('devices')">Devices</button>
        <button id="btn-networks" onclick="showTab('networks')">Networks</button>
        <button id="btn-tools" onclick="showTab('tools')">Tools</button>
        <button id="btn-openclaw" onclick="showTab('openclaw')">OpenClaw</button>
        <button id="btn-cameras" onclick="showTab('cameras')">Cameras</button>
    </nav>
    <section id="sec-dashboard">
        <h1>Dashboard</h1>
        <p>Welcome to NET Ninja. Use the tabs above to explore devices, networks and tools.</p>
    </section>
    <section id="sec-devices">
        <h1>Devices</h1>
        <p>Device list will appear here.</p>
    </section>
    <section id="sec-networks">
        <h1>Networks</h1>
        <p>Network information will appear here.</p>
    </section>
    <section id="sec-tools">
        <h1>Tools</h1>
        <p>Network tools will appear here.</p>
    </section>
    <section id="sec-openclaw">
        <h1>OpenClaw</h1>
        <!-- Embed the OpenClaw dashboard via iframe. -->
        <iframe src="openclaw_dash.html"></iframe>
    </section>
    <section id="sec-cameras">
        <h1>Cameras</h1>
        <!-- Embed the camera dashboard via iframe. -->
        <iframe src="net_ninja_cam.html"></iframe>
    </section>
</body>
</html>
