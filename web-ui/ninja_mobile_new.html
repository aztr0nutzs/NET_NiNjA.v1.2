<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Net Ninja</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #05060a;
      --panel: rgba(12, 14, 24, 0.85);
      --border: rgba(0, 240, 255, 0.3);
      --accent: #00f0ff;
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.62);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Share Tech Mono", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      background: rgba(3, 5, 10, 0.95);
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    header p {
      margin: 4px 0 0;
      font-size: 12px;
      color: var(--muted);
    }

    main {
      flex: 1;
      padding: 16px 20px 84px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 24px rgba(0, 240, 255, 0.12);
    }

    .panel h2 {
      margin: 0 0 8px;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--accent);
    }

    .actions {
      margin: 12px 0;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.35);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .stats {
      display: grid;
      gap: 12px;
      margin-top: 12px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .stat .label {
      color: var(--muted);
      font-size: 12px;
    }

    .stat .value {
      font-weight: 600;
    }

    .muted {
      color: var(--muted);
      font-size: 12px;
    }

    .list {
      margin-top: 12px;
      display: grid;
      gap: 8px;
      font-size: 13px;
    }

    .list-item {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(0, 0, 0, 0.3);
    }

    .error {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255, 90, 120, 0.15);
      border: 1px solid rgba(255, 90, 120, 0.4);
      color: #ff9fb2;
      display: none;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      gap: 8px;
      padding: 12px 20px 16px;
      background: rgba(5, 8, 16, 0.95);
      border-top: 1px solid var(--border);
    }

    nav button {
      flex: 1;
      border: 1px solid transparent;
      background: rgba(0, 0, 0, 0.35);
      color: var(--muted);
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-size: 11px;
    }

    nav button.active {
      color: var(--text);
      border-color: var(--border);
      box-shadow: 0 0 14px rgba(0, 240, 255, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Net Ninja</h1>
    <p>Unified dashboard for OpenClaw nodes and ONVIF cameras.</p>
  </header>

  <main>
    <div id="content" aria-live="polite"></div>
    <div id="error" class="error" role="alert"></div>
  </main>

  <nav aria-label="Primary">
    <button type="button" class="tab" data-tab="dashboard">Dashboard</button>
    <button type="button" class="tab" data-tab="openclaw">OpenClaw</button>
    <button type="button" class="tab" data-tab="cameras">Cameras</button>
  </nav>

  <script>
    const content = document.getElementById("content");
    const errorBox = document.getElementById("error");
    const tabs = Array.from(document.querySelectorAll(".tab"));

    function showError(err){
      errorBox.textContent = err?.message || String(err || "Unknown error");
      errorBox.style.display = "block";
    }

    function clearError(){
      errorBox.textContent = "";
      errorBox.style.display = "none";
    }

    function setActiveTab(name){
      tabs.forEach(tab => tab.classList.toggle("active", tab.dataset.tab === name));
    }

    function loadTab(name) {
      clearError();
      content.innerHTML = "<div class=\"panel\">Loadingâ€¦</div>";
      fetch(`/assets/${name}.html`)
        .then(r => {
          if (!r.ok) throw new Error(`Failed to load ${name}`);
          return r.text();
        })
        .then(html => {
          content.innerHTML = html;
          hydrateTab(name);
        })
        .catch(err => showError(err));
    }

    function hydrateTab(name){
      if(name === "dashboard"){
        refreshOpenclawStats();
      }
      if(name === "openclaw"){
        document.getElementById("refreshOpenclaw")?.addEventListener("click", refreshOpenclawNodes);
        refreshOpenclawNodes();
      }
      if(name === "cameras"){
        document.getElementById("discoverCameras")?.addEventListener("click", discoverCameras);
      }
    }

    function setTab(name){
      window.location.hash = name;
    }

    function resolveTab(){
      const hash = window.location.hash.replace("#", "");
      return hash || "dashboard";
    }

    function formatUptime(ms){
      if(!Number.isFinite(ms)) return "--";
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      return `${hours}h ${minutes}m`;
    }

    async function refreshOpenclawStats(){
      try{
        const res = await fetch("/api/openclaw/stats", { cache: "no-store" });
        if(!res.ok) throw new Error("Failed to load OpenClaw stats");
        const data = await res.json();
        const count = document.getElementById("openclawNodeCount");
        const uptime = document.getElementById("openclawUptime");
        if(count) count.textContent = data.nodeCount ?? "0";
        if(uptime) uptime.textContent = formatUptime(data.uptimeMs);
      } catch(err){
        showError(err);
      }
    }

    async function refreshOpenclawNodes(){
      try{
        const res = await fetch("/api/openclaw/nodes", { cache: "no-store" });
        if(!res.ok) throw new Error("Failed to load OpenClaw nodes");
        const nodes = await res.json();
        const list = document.getElementById("openclawNodes");
        if(!list) return;
        if(!Array.isArray(nodes) || nodes.length === 0){
          list.textContent = "No nodes connected.";
          return;
        }
        list.innerHTML = nodes.map(node => `
          <div class="list-item">
            <strong>${node.id}</strong><br />
            Last seen: ${new Date(node.lastSeen || 0).toLocaleString()}
          </div>
        `).join("");
      } catch(err){
        showError(err);
      }
    }

    async function discoverCameras(){
      try{
        const res = await fetch("/api/v1/onvif/discover", { cache: "no-store" });
        if(!res.ok) throw new Error("Failed to discover cameras");
        const devices = await res.json();
        const list = document.getElementById("cameraList");
        if(!list) return;
        if(!Array.isArray(devices) || devices.length === 0){
          list.textContent = "No cameras discovered.";
          return;
        }
        list.innerHTML = devices.map(device => `
          <div class="list-item">
            <strong>${device.name}</strong><br />
            ${device.ip}<br />
            <span class="muted">${device.xaddr}</span>
          </div>
        `).join("");
      } catch(err){
        showError(err);
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener("click", () => setTab(tab.dataset.tab));
    });

    window.addEventListener("hashchange", () => {
      const tab = resolveTab();
      setActiveTab(tab);
      loadTab(tab);
    });

    const initialTab = resolveTab();
    setActiveTab(initialTab);
    loadTab(initialTab);
  </script>
</body>
</html>
