version: "3.8"
services:
  netninja-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: netninja:local
    environment:
      - NET_NINJA_HOST=0.0.0.0
      - NET_NINJA_PORT=8787
      - NET_NINJA_DB=/data/netninja.db
      - NET_NINJA_TOKEN=${NET_NINJA_TOKEN}
    volumes:
      - ./server/data:/data
    ports:
      - "8787:8787"
    restart: unless-stopped
