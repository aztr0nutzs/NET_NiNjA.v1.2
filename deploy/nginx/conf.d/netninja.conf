# Rate limiting zone: 10 requests/sec per IP, 10MB zone
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

upstream netninja_upstream {
  server netninja-server:8787;
  keepalive 32;
}

server {
  listen 80;
  server_name _;

  # Redirect HTTP to HTTPS in production.
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name _;

  # Provide your own certs via ./deploy/nginx/certs
  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;

  # Conservative TLS defaults
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # Client limits
  client_max_body_size 2m;
  client_body_timeout 30s;
  client_header_timeout 30s;
  keepalive_timeout 65s;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' ws: wss:; img-src 'self' data: blob:; media-src 'self' blob:;" always;

  # Forward real client info to the app
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # WebSockets (OpenClaw)
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";

  location / {
    limit_req zone=api burst=20 nodelay;
    proxy_pass http://netninja_upstream;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }
}

